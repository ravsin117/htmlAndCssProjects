<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website | CONTACT PAGE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <nav class="nav-bar bg-dark">
            <div class="container">
                <h1 class="logo lg-heading text-light">WT</h1>
                <ul class="nav-items">
                    <li class="nav-item "><a href="./index.html">Home</a></li>
                    <li class="nav-item "><a href="./about.html">About</a></li>
                    <li class="nav-item "><a href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        
        <section class="contact-form">
            <div class="form-wrapper container">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Location</h2>
                        <p>A BLOCK PANDAV NAGAR DELHI-110092</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Message</h2>
                        <p>abcxyz@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Call</h2>
                        <p>011-3939393</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="company imange">
                </div>
                <div class="form">
                    
                        <h1 class="lg-heading text-black">Contact Us</h1>
                        <p class="text-grey">Let us know your questions, suggestions and concerns by filling out the following form</p>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email id .</label>
                            <input type="text" name="" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone no.</label>
                            <input type="text" name="" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="message"></label>
                            <textarea name="" id="message"></textarea>
                        </div>
                        <button type="submit" class="form-btn">Submit</button>
                </div>
            </div>
        </section>
        <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>World Travel &copy; 2021, All Rights Reserved</p>
    </footer>
</body>
</html>
